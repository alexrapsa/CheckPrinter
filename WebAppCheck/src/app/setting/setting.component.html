<div class="container mt-5">
  <div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseBasic"
    >
      New Setting
    </button>
    <hr />
    <div id="collapseBasic" [collapse]="isCollapsed">
        <form #settingForm="ngForm" class="form" (ngSubmit)="submitSettings()">
          <div class="row">
            <div class="col-md-6">
              <div class="col-md-12 mt-2"> 
                <input class="form-control" required type="text" name="firstsignatory" placeholder="First Signatory" [(ngModel)]="model.firstsignatory"/>
              </div>
              <div class="col-md-12 mt-2">
                <input class="form-control" required type="text" name="firstdesignation" placeholder="Designation" [(ngModel)]="model.firstdesignation"/>
              </div>
          </div>
      
          <div class="col-md-6">
            <div class="col-md-12 mt-2">
              <input class="form-control" required type="text" name="secondsignatory" placeholder="Second Signatory" [(ngModel)]="model.secondsignatory"/>
            </div>
            <div class="col-md-12 mt-2">
              <input class="form-control" required type="text" name="seconddesignation" placeholder="Designation" [(ngModel)]="model.seconddesignation"/>
            </div>
          </div>

          </div>
          
          <div class="mt-3">
            <button [disabled]="settingForm.invalid" class="btn btn-success my-2 my-sm-0" type="submit">Save</button>
          <button class="btn btn-primary my-2 my-sm-0 ml-2" type="button">Cancel</button>
          </div>
        </form>
    </div>
  </div>


  <div class="row settingtbl mt-5">
    <table class="table">
      <thead class="bg-primary">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
 
</div>
