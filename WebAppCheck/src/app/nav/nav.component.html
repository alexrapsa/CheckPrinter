<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Check Printer App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/checks']" >Checks</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/setting']" >Settings</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/report']" >Report</a>
      </li>
      
    </ul>
  
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-devider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" required type="text" name="username" placeholder="username" [(ngModel)]="model.username"/>
      <input class="form-control mr-sm-2" required type="password" name="password" placeholder="password" [(ngModel)]="model.password"/>
      <button [disabled]="loginForm.invalid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
 
</nav>
